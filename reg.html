<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>거창대성고 커뮤니티 회원가입</title>
    <style>
      .box {
        width: 380px;
        height: 520px;
        margin: auto;
        border-radius: 3px;
        box-shadow: 0px 0px 10px #000;
      }
      .input {
        text-align:center;
      }
      .label {
        padding:40px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="input">
        <div class="label"><label>입학년도</label></div>
        <select name="enter_year">
          <option disabled="" selected="">연도 선택 (학번)</option>
          <option value="2022">2022학번</option>
          <option value="2021">2021학번</option>
          <option value="2020">2020학번</option>
        </select>
        <br>
      <input type="submit" value="다음" style="margin-top:40px">
    </div>
    </div>
  </body>
</html>
